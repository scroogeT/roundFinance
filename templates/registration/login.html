{% extends 'public/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>


    <div class="col-md-4 centered">
        <div class="card" style="width:400px">
      <img class="card-img-top" src="{{ myInfo.proofOfID }}" alt="Card image">
      <div class="card-body">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-success" href="{% url 'signup' %}" >Register New Account</a>

          </form>
      </div>
    </div>
    </div>
{% endblock %}
